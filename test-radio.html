<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/test-scripts.js"></script>
    <meta charset="utf-8">
    <title>Test Radio Form</title>
  </head>
  <body>
    <div class="container">
      <h1>Survey Form</h1>
      <div>
        <form id="formSurvey">
          <div class="form-group">
            <label for="firstName">First Name: </label>
            <input id="lastName" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name: </label>
            <input id="lastName" class="form-control" type="text">
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="chocolate" checked>
              Chocolate
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="vanilla">
              Vanilla
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="flavor" value="cookiesandcream">
              Cookies & Cream
            </label>
          </div>

          <button type="submit" class="btn">Submit Survey</button>
        </form>
        <div id="survey">
          <h1>Survey Results</h1>
          <p>Hi there! <span class="firstName"></span> <span class="lastName"></span><br><span class="food"></span><br><span class="flavor"></span></p>
        </div>
      </div>
  </body>
</html>
